<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet"href="style.css">
</head>
<body class="bg-pink-200 overflow-hidden flex justify-center items-top min-h-screen">
    <div class="bg-white rounded-lg w-80 h-80 ml-1  relative mt-0 shadow-md">
        <h1 class = " text-2xl text-center mb-4 text-pink-700 font-extrabold"> Random quote generator</h1>
        <div class="border-l-8 border-x-pink-900 h-52 absolute ml-14  bg-gradient-to-r from-transparent to-pink-900"></div>
        <img src="icons8-quote-left-100.png"class=" h-20 ml-16"alt="quote-left" >
        <div id="quote-container" class="ml-16">
            <div id ="quote-text" class="font-serif text-rose-950 "></div>
            <div id ="quote-author" class="ml-3 pt-7 text-indigo-900 font-black"></div>
        </div>
        <button id="new-quote-btn" class="bg-cyan-500  text-white font-bold  py-2 px-3  absolute -bottom-0 mb-4 right-3 rounded">New quote</button>
        <button id="tweet-button"class="p-2 bg-blue-500 hover:bg-blue-600 focus:outline-none focus:bg-blue-600 rounded-lg absolute bottom-4 left-4">
        <img src="icons8-twitter.svg" class="w-6 h-6 text-white "  alt="Twitter Icon">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
